<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
        <div class="box">
            <div id="login">Login</div>
            <br/>
            <div class="name">
                Username: <input type="text">
            </div>
            <br/>
            <div class="pass">
                Passwords: <input type="password">
            </div>    
            <br/>
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </form>
</body>
</html>
